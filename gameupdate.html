<html>
    <head>
        <title>Game Update</title>
    </head>
    <body>
        <h1>Highlight Game</h1>
        <form>
            <label for="title">Title</label>
            <input id="title" type="text"><br>
            <label for="date">Game Date</label>
            <input type="date" id="date"><br>
            <label for="away-team">Away Team</label>
            <select id="away-team"></select>
            <input type="number" id="away-runs" placeholder="Runs">
            <input type="number" id="away-hits" placeholder="Hits">
            <input type="number" id="away-errors" placeholder="Errors"><br>
            <label for="home-team">Home Team</label>
            <select id="home-team"></select>
            <input type="number" id="home-runs" placeholder="Runs">
            <input type="number" id="home-hits" placeholder="Hits">
            <input type="number" id="home-errors" placeholder="Errors"><br>
        </form>
        <p id="test"></p>
        <script src="gameupdate.js"></script>
    </body>
</html>
