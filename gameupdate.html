<html>
    <head>
        <title>Game Update</title>
    </head>
    <body>
        <h1>Highlight Game</h1>
        <form id="update-form">
            <label for="title">Title</label>
            <input id="title" type="text"><br>
            <label for="date">Game Date</label>
            <input type="date" id="date"><br>
            <label for="away-team">Away Team</label>
            <select id="away-team"></select>
            <input type="number" id="away-runs" placeholder="Runs">
            <input type="number" id="away-hits" placeholder="Hits">
            <input type="number" id="away-errors" placeholder="Errors"><br>
            <label for="home-team">Home Team</label>
            <select id="home-team"></select>
            <input type="number" id="home-runs" placeholder="Runs">
            <input type="number" id="home-hits" placeholder="Hits">
            <input type="number" id="home-errors" placeholder="Errors"><br>
            <label for="win">W: </label><input type="text" id="win"><br>
            <label for="loss">L: </label><input type="text" id="loss"><br>
            <label for="save">S: </label><input type="text" id="save"><br>
            <label for="image-url">Image URL: </label><input type="text" id="image-url"><br>
            <label for="away-stats">Away Stats</label><br><textarea id="away-stats", rows="4" cols="50"></textarea><br>
            <label for="home-stats">Home Stats</label><br><textarea id="home-stats", rows="4" cols="50"></textarea><br>
        </form>
        <button id="generate-btn">Generate Update</button>
        <h2>Output Box</h2>
        <textarea id="update-box" rows="10", cols="100"></textarea>
        <br><br>
        <button id="copy-btn">Copy Text</button>
        <script src="gameupdate.js"></script>
    </body>
</html>
